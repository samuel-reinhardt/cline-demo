<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Entry Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/curtainsjs@8.1.4/dist/curtains.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="content">
        <section class="spacer">
            <h1>Scroll Down</h1>
            <p>The effect will trigger when images become visible</p>
        </section>
        <section class="image-section entry-effect">
            <img src="assets/image1.jpg" class="" alt="Demo Image 1" >
        </section>

        <section class="spacer">
            <h2>Keep Scrolling</h2>
            <p>More images below</p>
        </section>

        <section class="image-section entry-effect">
            <img src="assets/image2.jpg" class="" alt="Demo Image 2" >
        </section>

        <section class="spacer">
            <h2>One More</h2>
            <p>Try scrolling up and down to see the effect direction change</p>
        </section>

        <section class="image-section entry-effect">
            <img src="assets/image3.jpg" class="" alt="Demo Image 3" >
        </section>

        <section class="spacer">
            <h2>The End</h2>
            <p>Scroll back up to see the reverse effect</p>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
